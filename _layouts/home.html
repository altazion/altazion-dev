<html>



<head>

    <meta charset="UTF-8">

    <title>Aide d√©veloppeurs</title>

    <link href="https://fonts.googleapis.com/css?family=Exo:300,400" rel="stylesheet">



    <style>

        body,

        p,

        table,

        td,

        div {

            font-family: 'Exo', sans-serif;

            line-height: 1.4285;

        }



        .jumbotron {

            background: #36274c no-repeat;

            padding: 10px 0 13px 24px;

        }



        body {

            margin: 0;

        }



        main {

            padding: 0 20px;

        }

    .main-header {

        background:url(/fond-vaisseau.jpg) no-repeat center center;

        background-size:cover;

        height:480px;

    }

    

     .main-header .vaisseau {

         background:url(/vaisseau.png) no-repeat center center;

         height:400px;

    }

        h1 { margin:24px 0 14px 0;}

h2 { font-size:1.4rem; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;}

        .container {

            max-width: 1170px;

            padding-left: 15px;

            padding-right: 15px;

            margin: auto;

        }



        main .container {

            max-width: 1130px;

            padding-left: 35px;

            padding-right: 35px;

        }



        .tiers {

    display:inline-block;

            width: calc(33% - 48px);

            border:solid 1px #dcdcdc;

            background:#fcfcfc;

            padding:0 14px 0 14px;

            margin: 10px;

        }



        .description {

            font-size:small;

            color:#292929;

            height: 112px;

        }

.callToAction {

    text-align:right;

    margin:10px 0;

}



.callToAction A {

    display:inline-block;

    padding:8px 14px;

    background:#36274c;

    color:#efefef;

    text-decoration: none;

}



@media (max-width:940px) {

    .tiers {

            width: calc(50% - 54px);

    }

}



@media (max-width:640px) {

    .tiers {

    display:block;

            width: calc(100% - 24px);

            padding:0 12px 0 12px;

            margin: 10px 0;

    }
    
    


}

.searchbox {
    background: #ffffff;
    width: 600px;
    position: absolute;
    top: 360px;
    left: 50%;
    margin-left: -300px;
    border-radius: 20px;
}

        
        .searchbox svg { width:70% }

#searchBox {
    border: none;
    margin: 0 30px 0 30px;
    padding: 10px;
    vertical-align: middle;
    font-size: 24px;
    width: 475px;
}

        
        #searchButton {
            
            background: #efefef;
            border: none;
            margin: 0 0 1 0;
            vertical-align: middle;
            border-radius: 0 20px 20px 0;


        }
        
    </style>



</head>



<body>

    <div class="jumbotron">

        <div class="container">

            <a href="https://www.altazion.dev"><img src="/altazion-commerce-controls/images/logo.png" /></a>

        </div>

    </div>


    <header class="main-header">

        <div class="vaisseau">

            <div class="searchbox">
                <input type='text' id='searchBox' />
                <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 48 48" width="48" height="48"><title>Exported from Streamline App (https://app.streamlineicons.com)</title><g transform="matrix(2,0,0,2,0,0)"><path d="M 12,0.75c6.213,0,11.25,5.037,11.25,11.25S18.213,23.25,12,23.25S0.75,18.213,0.75,12S5.787,0.75,12,0.75z " stroke="#494949" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M 11.125,6.75c2.416,0,4.375,1.959,4.375,4.375S13.541,15.5,11.125,15.5S6.75,13.541,6.75,11.125S8.709,6.75,11.125,6.75z " stroke="#494949" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M 14.219,14.218l3.031,3.032" stroke="#494949" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="content">

        <div class="container">

          {{ content }}

        </div>

    </main>

</body>



</html>
