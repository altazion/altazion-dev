  namespace: Altazion.ECommerce.Controls
  summary: "\nAffiche un lien vers la page de recherche\npour une marque donnée ou vers le site de la marque\n"
  remarks: "Vous pouvez utiliser ce contrôle dans les\néléments qui affichent une marque :\n<ul><li>Un <xref href=\"CPointSoftware.ECommerce.Tools.ProductPanel\" data-throw-if-not-resolved=\"false\"></xref> :\ndans ce cas, la marque de l&apos;article sera prise en\ncompte</li><li>Une descente produit correspondant à\nune marque, pour en faire, par exemple, un entête de page\n</li><li>Un <xref href=\"CPointSoftware.ECommerce.Tools.RechercheCritereLabel\" data-throw-if-not-resolved=\"false\"></xref> ou\ndans le contrôle RechercheCritereMarque.ascx : \npour afficher la marque d&apos;un critère (d&apos;un facet) de recherche\n</li><li>Un contrôle dont la source de données\nserait un <xref href=\"CPointSoftware.ECommerce.Tools.MarquesSource\" data-throw-if-not-resolved=\"false\"></xref>\n</li><li>ou tout contrôle personnalisé qui effecturait\nun databinding sur la table catalog_marques.\n</li></ul>"
