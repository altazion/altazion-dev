  summary: "\nAffiche un div si le conteneur englobant ce controle\naffiche une marque, un produit ayant une marque ou un résultat\nde recherche spécifique à une marque.\n"
  remarks: >-
    Vous pouvez utiliser ce contrôle dans les

    éléments qui affichent une marque :

    <ul><li>Un <xref href="CPointSoftware.ECommerce.Tools.ProductPanel" data-throw-if-not-resolved="false"></xref> :

    dans ce cas, la marque de l&apos;article sera prise en

    compte</li><li>Une descente produit correspondant à

    une marque, pour en faire, par exemple, un entête de page

    </li><li>Un contrôle dont la source de données

    serait un <xref href="CPointSoftware.ECommerce.Tools.MarquesSource" data-throw-if-not-resolved="false"></xref>

    </li></ul>
