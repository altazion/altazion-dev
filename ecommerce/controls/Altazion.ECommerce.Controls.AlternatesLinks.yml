  assemblies:
  - Altazion.ECommerce.Controls
  namespace: Altazion.ECommerce.Controls
  summary: "\nAjoute des &lt;link ... /> pour chaque \nalternative de langue\n"
  remarks: "\n<p>Les urls pointées par les balises link sont\nconsituées de l&apos;url racine correspondant à \nchaque langue, complétée du path courant.</p>\n<p>Par exemple, pour l&apos;url \nhttps://demo.ecommerce-server.fr/produits/descente-categorie/page1.htm, \nle contrôle suivant :</p>\n<pre><code>&lt;ecom:AlternatesLinks runat=&quot;server&quot;>\n    &lt;Alternates>\n        &lt;ecom:AlternateLinkInfo \n            Langue=&quot;fr-fr&quot; \n            UrlRacine=&quot;https://demo.ecommerce-server.fr/&quot; />\n        &lt;ecom:AlternateLinkInfo \n            Langue=&quot;en-us-ch&quot; \n            UrlRacine=&quot;https://demo-us.ecommerce-server.com/&quot; />\n    &lt;/Alternates>\n&lt;/ecom:AlternatesLinks></code></pre>\n<p>calculera les urls pour la version française et américaine sous la forme :</p>\n<pre><code>&lt;link rel=&apos;alternate&apos; hreflang=&apos;fr-fr&apos; \n   href=&apos;https://demo.ecommerce-server.fr/produits/descente-categorie/page1.htm&apos; />\n&lt;link rel=&apos;alternate&apos; hreflang=&apos;fr-ch&apos; \n   href=&apos;https://demo-us.ecommerce-server.com/produits/descente-categorie/page1.htm&apos; /></code></pre>\n"
  example: []
  syntax:
    content: 'public class AlternatesLinks : WebControl, IComponent, IDisposable, IParserAccessor, IUrlResolutionService, IDataBindingsAccessor, IControlBuilderAccessor, IControlDesignerAccessor, IExpressionsAccessor, IAttributeAccessor'
