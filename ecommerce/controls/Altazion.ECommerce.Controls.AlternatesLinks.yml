  remarks: "\n<p>En asp.net, vous pouvez inclure les différentes valeurs sous\nformes de &quot;sous noeud&quot; du contrôle, par exemple :</p>\n<pre><code>&lt;ecom:AlternatesLinks runat=&quot;server&quot;>\n    &lt;Alternates>\n        &lt;ecom:AlternateLinkInfo \n            Langue=&quot;fr-fr&quot; \n            UrlRacine=&quot;https://demo.ecommerce-server.fr/&quot; />\n        &lt;ecom:AlternateLinkInfo \n            Langue=&quot;en-us-ch&quot; \n            UrlRacine=&quot;https://demo-us.ecommerce-server.com/&quot; />\n    &lt;/Alternates>\n&lt;/ecom:AlternatesLinks></code></pre>\n"
