  namespace: Altazion.ECommerce.Controls
  summary: "\nAffiche un span avec le code avantage \nactif sur le panier en cours\n"
  remarks: "\n<p>Vous pouvez utiliser ce contrôle dans toutes les\npages du site, sous la forme :</p>\n<pre><code>&lt;ecom:AvantageLabel runat=&quot;server&quot;\n  TextIfActive=&quot;Votre code avantage : {0}&quot;\n  /gt;</code></pre>\n<p>Si vous renseignez la propriété\n<xref href=\"Altazion.ECommerce.Controls.AvantageLabel.TextIfInactive\" data-throw-if-not-resolved=\"false\"></xref>, le contenu de\ncette propriété sera affiché lorsque le\npanier n&apos;est pas associé à un code avantage.\nSi cette propriété est vide et que le \npanier n&apos;a pas de code avantage actif,\nle &lt;span> ne sera pas ajouté dans\nla page</p>\n"
