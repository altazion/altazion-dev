  summary: "\nContrôle de type &quot;lien&quot; permettant de retirer toutes\nles intentions de règlements associés au panier\n"
  remarks: "\n<p>Destiné à permettre de réactiver un panier qui aurait été bloqué\nlors de la création d&apos;un règlement (par exemple lors de l&apos;envoi\nvers une plateforme de paiement externe)\n</p>\n<p>Utilisation : </p>\n<p><pre><code>    &lt;ecom:ClearIntentionLinkButton runat=&quot;server&quot; \n        CssClass=&quot;btn retour&quot; \n        RedirectTo=&quot;~/exec/panier.aspx&quot;> Retour au panier &lt;/ecom:ClearIntentionLinkButton></code></pre></p>\n<p>Ce contrôle est affiché sous la forme d&apos;un lien \n<pre><code>&lt;a href=&apos;javascript....&apos;>[votre contenu]&lt;/a></code></pre></p>\n"
