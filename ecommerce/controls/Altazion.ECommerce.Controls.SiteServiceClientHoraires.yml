  summary: "\nAffiche les horaires du service client\n"
  remarks: >
    <p>Ce controle permet d&apos;afficher les horaires
         du service client depuis les informations paramétrées dans les options
         du site.</p>
    <p>Il n&apos;y a aucun formatage ou tag html entourant ces horaires et

    aucune vérification n&apos;est faite sur leur validité : le contenu saisi

    dans le back-office est affiché sans aucun traitement</p>

    <p>Exemple d&apos;utilisation : </p>

    <pre><code>&lt;ecom:SiteServiceClientHoraires runat=&quot;server&quot; /></code></pre>
