  namespace: Altazion.ECommerce.Controls
  summary: "\naffiche un lien (pointant sur la fiche produit par défaut) avec l&apos;image\ndu produit\n"
  remarks: "\n<p>Pour afficher l&apos;image d&apos;un produit, ce contrôle doit être dans un <xref href=\"CPointSoftware.ECommerce.Tools.ProductPanel\" data-throw-if-not-resolved=\"false\"></xref>. \nIl s&apos;utilise comme ceci :</p>\n<p><pre><code>&lt;ecom:ProductPanel runat=&quot;server&quot;>\n  &lt;ecom:ProduitImageLink runat=&quot;server&quot; \n     LinkType=&quot;Detail&quot; ImageType=&quot;Intermediaire&quot; />\n&lt;/ecom:ProductPanel></code></pre></p>\n"
