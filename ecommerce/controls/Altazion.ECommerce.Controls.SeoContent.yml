  assemblies:
  - Altazion.ECommerce.Controls
  namespace: Altazion.ECommerce.Controls
  summary: "\nAffiche un bloc de contenu pour le SEO ou \nla personnalisation du contenu des pages\n"
  remarks: "<p>Ce contrôle est destiné à être utilisé dans \n    un thème personnalisé pour définir un emplacement dont\n    le contenu sera géré via un éditeur CMS dans le back-office.\n    Pour plus d&apos;information, consultez la documentation sur\n    la personnalisation.</p>\n<p>Le contenu SEO est ajouté au code HTML de la page\ntel quel, sans aucun tag englobant. Par exemple :</p>\n<pre><code>&lt;ecom:SeoContent runat=&quot;server&quot; \n   CodeEmplacement=&quot;Footer&quot; \n   DefaultContent=&quot;&lt;p>Test&lt;/p>&quot; /></code></pre>\n<p>affichera le simple code HTML suivant \n(si aucun contenu n&apos;est définit dans le back office) :</p>\n<pre><code>&lt;p>Test&lt;/p></code></pre>\n"
