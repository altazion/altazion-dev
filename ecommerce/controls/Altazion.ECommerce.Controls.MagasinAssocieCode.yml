  namespace: Altazion.ECommerce.Controls
  summary: "\nAffiche un span avec le code du magasin associé\nà la session utilisateur\n"
  remarks: >-
    <p>Exemple d&apos;utilisation :</p>

    <pre><code>&lt;ecom:MagasinAssocieCode runat=&quot;server&quot; /></code></pre>

    <p>Ce qui produira l&apos;html suivant :</p>

    <pre><code>&lt;span>[le code du magasin]&lt;/span></code></pre>

    <p>Si la session actuelle n&apos;est pas associée

    à un magasin, le contrôle ne sera pas ajouté à l&apos;html

    de la page</p>
