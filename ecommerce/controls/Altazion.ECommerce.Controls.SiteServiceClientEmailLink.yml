  summary: "\nAffiche l&apos;email du service client sous forme d&apos;un lien mailto:\n"
  remarks: >
    <p>Ce controle permet d&apos;afficher l&apos;e-mail
         du service client depuis les informations paramétrées dans les options
         du site.</p>
    <p>L&apos;e-mail est placé dans une balise &lt;a>. Par contre,

    aucune vérification n&apos;est faite sur sa validité : le contenu saisi

    dans le back-office est affiché sans aucun traitement</p>

    <p>Exemple d&apos;utilisation : </p>

    <pre><code>&lt;ecom:SiteServiceClientEmailLink CssClass=&quot;tel-service-client&quot; runat=&quot;server&quot; /></code></pre>

    <p>produira le code html suivant : </p>

    <pre><code>&lt;a class=&quot;tel-service-client&quot; href=&quot;mailto:serviceclient@altazion-demo.com&quot;>

    serviceclient@altazion-demo.com&lt;/a></code></pre>
