  remarks: "\nLes différents types d&apos;affichages sont :\n<ul><li>ToutLeTempsLe panel s&apos;affichera tout le temps</li><li>UniquementSiDifferentesLe panel s&apos;affichera uniquement si l&apos;adresse de facturation\net l&apos;adresse de livraison sont différentes</li><li>UniquementSiIdentiquesLe panel s&apos;affichera uniquement si l&apos;adresse de facturation\nest aussi l&apos;adresse de livraison</li></ul>\n"
